<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library System â€¢ Checkout Book</title>
    <meta name="description" content="Checkout a book from the library system">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
		<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="/" class="contrast">
            <strong>Library System</strong>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="contrast">Theme</summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
          </details>
        </li>
				<li>
				<form id="logoutForm" action="/logout" method="POST" style="margin:0">
					<button type="submit" class="outline" onclick="handleLogout(event)">Logout</button>
				</form>
			</li>
      </ul>
    </nav>

    <main class="container">
      <div class="form-header">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
        <hgroup>
          <h1>Checkout a Book</h1>
          <h2>Checkout a book from the library system</h2>
        </hgroup>
      </div>

        <div id="errorAlert" class="alert alert-error" role="alert">
            <strong>Error!</strong> <span id="errorMessage"></span>
        </div>

        <div id="successAlert" class="alert alert-success" role="alert">
            <strong>Success!</strong> Checkout has been processed successfully!
        </div>

        <div class="grid-2">
            <div>
                <label for="bookSearch">Search Book</label>
                <input type="search" id="bookSearch" name="bookSearch" placeholder="Enter ISBN, title, or author">
            </div>
        </div>

        <div id="bookInfo" class="section">
            <h3>Book Information</h3>
            <div class="grid-2">
                <div>
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" readonly>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" readonly>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" readonly>
                </div>
                <div>
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" readonly>
                </div>
            </div>

            <div>
                <label for="shelfLocation">Shelf Location</label>
                <input type="text" id="shelfLocation" name="shelfLocation" readonly>
            </div>
        </div>

        <div class="section">
            <h3>Member Information</h3>
            <div class="grid-2">
                <div>
                    <label for="memberSearch">Member ID</label>
                    <input type="search" id="memberSearch" name="memberSearch" placeholder="Search by ID, name, or email">
                </div>
                <div>
                    <label for="memberName">Member Name</label>
                    <input type="text" id="memberName" name="memberName" readonly>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" readonly>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Checkout Details</h3>
            <div class="grid-2">
                <div>
                    <label for="checkoutDate">Checkout Date</label>
                    <input type="date" id="checkoutDate" name="checkoutDate" readonly>
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Add any notes about this checkout"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="secondary" onclick="window.location.href='/dashboard'">Cancel</button>
            <button id="confirmCheckout">Confirm Checkout</button>
        </div>
    </main>
				<script src="/js/theme.js"></script>
		<script src="/js/checkout.js"></script>
</body>
</html>
